<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>build RnD login</title>
    <link rel="stylesheet" href="css/init.css" />
    <link rel="stylesheet" href="css/col12.css" />
    <link rel="stylesheet" href="css/box.css" />
    <link rel="stylesheet" href="css/basic.css" />
  </head>
  <body>
    <header>
      <div class="header__box">
        <img src="media/build_logo.png" alt="" />
      </div>
    </header>

    <section class="section-box">
      <h1>로그인</h1>
      <hr />
      <form class="common-form" action="#" method="post">
        <ul class="common-form__list">
          <li>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="이메일"
            />
          </li>
          <li>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="비밀번호"
            />
          </li>
        </ul>
        <input type="submit" class="common-form__submit" value="로그인" />
      </form>

      <div class="flex">
        <a class="common-button" href="registration.html"> 회원가입 </a>
        <a class="common-button" href="address_search.html"> 계정찾기 </a>
      </div>
    </section>
  </body>
</html>
