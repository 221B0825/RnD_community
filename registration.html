<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>build RnD login</title>
    <link rel="stylesheet" href="css/init.css" />
    <link rel="stylesheet" href="css/col12.css" />
    <link rel="stylesheet" href="css/box.css" />
    <link rel="stylesheet" href="css/basic.css" />
  </head>
  <body onload="registration_init()">
    <header>
      <div class="header__box">
        <img src="media/build_logo.png" alt="" />
      </div>
    </header>

    <section class="section-box">
      <h1>회원가입</h1>
      <hr />
      <form
        id="FormRegistration"
        class="common-form"
        action="login.html"
        method="post"
      >
        <ul class="common-form__list">
          <li>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="이메일"
            />
          </li>
          <li>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="비밀번호"
            />
          </li>
          <li>
            <input
              type="password"
              id="password-check"
              name="password-check"
              required
              placeholder="비밀번호 확인"
              onkeyup="keyCheck()"
            />
          </li>
        </ul>
        <span id="validText">비밀번호가 일치하지 않습니다.</span>
        <button
          type="button"
          class="common-form__submit"
          onclick="submitCheck()"
        >
          가입
        </button>
      </form>
    </section>
    <script src="js/registration.js"></script>
  </body>
</html>
